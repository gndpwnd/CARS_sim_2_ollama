<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Simulation Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="header">
        <h1>🚀 Multi-Agent Simulation Dashboard</h1>
        <div id="status-bar">
            <span class="status-item">
                <span class="status-label">PostgreSQL:</span>
                <span id="pg-status" class="status-indicator">●</span>
            </span>
            <span class="status-item">
                <span class="status-label">Qdrant:</span>
                <span id="qdrant-status" class="status-indicator">●</span>
            </span>
            <span class="status-item">
                <span class="status-label">Simulation:</span>
                <span id="sim-status" class="status-indicator">●</span>
            </span>
        </div>
    </div>

    <div id="main-container">
        <!-- Left Column: PostgreSQL Feed -->
        <div class="data-column" id="postgresql-column">
            <div class="column-header">
                <h2>📊 PostgreSQL Feed</h2>
                <div class="column-controls">
                    <button id="pg-stream-toggle" class="stream-toggle-btn">
                        <span class="stream-icon">🔴</span> Live
                    </button>
                    <span id="pg-count" class="count-badge">0</span>
                </div>
            </div>
            <div id="postgresql-container" class="data-container"></div>
            <div id="pg-loading" class="loading-indicator">Loading...</div>
        </div>

        <!-- Middle Column: Qdrant Feed -->
        <div class="data-column" id="qdrant-column">
            <div class="column-header">
                <h2>🎯 Qdrant Vector DB</h2>
                <div class="column-controls">
                    <button id="qdrant-stream-toggle" class="stream-toggle-btn">
                        <span class="stream-icon">🔴</span> Live
                    </button>
                    <span id="qdrant-count" class="count-badge">0</span>
                </div>
            </div>
            <div id="qdrant-container" class="data-container"></div>
            <div id="qdrant-loading" class="loading-indicator">Loading...</div>
        </div>

        <!-- Right Column: Chat Interface -->
        <div class="data-column" id="chat-column">
            <div class="column-header">
                <h2>💬 Agent Control Chat</h2>
                <div class="column-controls">
                    <button id="clear-chat" class="control-btn">Clear</button>
                </div>
            </div>
            <div id="chat-container" class="data-container"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a command (e.g., 'move agent1 to 5, 5')..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
